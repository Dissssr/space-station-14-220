#Cultists actions
- type: entity
  id: ActionCultCorruptItem
  name: Преобразование
  description: Исказить предмет даровав ему форму заложенную создателем.
  noSpawn: true
  components:
  - type: EntityTargetAction
    event: !type:CultCorruptItemEvent
    itemIconStyle: NoItem
    icon:
      sprite: SS220/Interface/Actions/cult.rsi
      state: corrupt
    useDelay: 15


- type: entity
  id: ActionCultPukeShroom
  name: Извергнуть
  description: Извергнуть выращенный в желудке гриб.
