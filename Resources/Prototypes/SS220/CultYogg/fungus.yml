- type: entity
  name: fungus hydroponic
  parent: SmallConstructibleMachine
  id: fungusHydroponic
  description: desc
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.1"
        density: 190
        hard: true
        mask:
        - MachineMask
        layer:
        - BulletImpassable
  - type: Anchorable
  - type: Pullable
  - type: Sprite
    layers:
      - sprite: SS220/Structures/fungusHydroponic.rsi
        state: base
  - type: Appearance
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: WiresPanel
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: SolutionContainerManager
    solutions:
      soil:
        maxVol: 200
  - type: RefillableSolution
    solution: soil
    maxRefill: 50
  - type: Transform
    anchored: true
  - type: PlantHolderVisuals
  - type: Fungus
  - type: FungusMachine
    pack: CondimenttInventory
  - type: ActivatableUI
    verbOnly: true
    key: enum.FungusMachineUiKey.Key
  - type: UserInterface
    interfaces:
      enum.FungusMachineUiKey.Key:
        type: FungusMachineBoundUserInterface
  - type: Construction
    graph: fungusHydroponic
    node: fungusHydroponic

- type: fungusMachineInventory
  id: CondimenttInventory
  startingInventory:
    MiGoSeedsCult: 0
    AppleSeeds: 0
