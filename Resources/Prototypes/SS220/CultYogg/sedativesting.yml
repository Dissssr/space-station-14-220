- type: entity
  name: sedative sting
  parent: BaseItem
  id: Sedativesting
  components:
  - type: Sprite
    sprite: Objects/Misc/pens.rsi
    state: pen
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 10
  - type: RefillableSolution
    solution: hypospray
  - type: UseDelay
    delay: 2
  - type: SedativeSting
    transferAmount: 10
    injectOnly: true
    onlyAffectsMobs: true
