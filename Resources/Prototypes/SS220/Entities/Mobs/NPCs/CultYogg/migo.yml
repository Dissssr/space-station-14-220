- type: entity
  name: Ми-Го
  parent: [ SimpleSpaceMobBase, FlyingMobBase]
  description: Дитя темного бога
  id: MiGoCultYogg
  components:
  - type: MiGo
  - type: Telepathy
    canSend: true
    telepathyChannelPrototype: TelepathyChannelYoggSothothCult
  - type: MovementSpeedModifier
    baseWalkSpeed : 6
    baseSprintSpeed : 6
  - type: MovementIgnoreGravity
  - type: NoSlip
  - type: Sprite
    drawdepth: Mobs
    sprite: SS220/Mobs/CultYogg/Mi'Go.rsi
    layers:
      - map: [ "enum.MiGoVisual.Base" ]
        state: alive
  - type: GenericVisualizer
    visuals:
      enum.MiGoVisual.Base:
        base:
          True: { state: alive }
          False: { state: alive }
  - type: Physics
  - type: NpcFactionMember
    factions:
    - CultYogg
  - type: RandomMetadata
    nameSegments: [ cult_yogg_migo ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: MobState
  - type: Visibility
    layer: 1
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      250: Dead
  - type: Stamina
    critThreshold: 100
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
  - type: UserInterface
    interfaces:
      enum.MiGoErectUiKey.Key:
        type: MiGoErectBoundUserInterface
  - type: ShowCultYoggIcons
  - type: AntagObjectives
    objectives:
    - CultYoggAcsendObjective
    - CultYoggSacraficeObjective

