- type: entity
  name: МиГо
  parent: [ SimpleSpaceMobBase, FlyingMobBase]
  description: Дитя темного бога
  id: MiGoCult
  components:
  - type: MiGo
  - type: MovementSpeedModifier
    baseWalkSpeed : 6
    baseSprintSpeed : 6
  - type: Sprite
    drawdepth: Mobs
    sprite: SS220/Mobs/Cult/Mi'Go.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
  - type: Physics
  - type: NpcFactionMember
    factions:
    - Cult
  - type: RandomMetadata #ToDo нагенерить спец имена
    nameSegments: [ "Командир", SyndicateNamesElite ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: Stamina
    critThreshold: 100
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
