- type: entity
  name: migoshrum
  parent: FoodProduceBase
  id: FoodmigoshrumCult
  description: Мистическая субстанция взывающая к полгощению и рвотные позывы.
    components:
  - type: FlavorProfile
    flavors:
      - mushroom
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Amatoxin
          Quantity: 25
        - ReagentId: Nutriment
          Quantity: 5
  - type: Sprite
    sprite: SS220/Objects/Cult/Mi'Gomycete.rsi
  - type: Produce
    seedId: migoospores
  - type: Extractable
    grindableSolutionName: food
  - type: BadFood

- type: entity
  parent: SeedBase
  name: packet of fly Mi'Go spores
  description: "The iconic, extremely deadly mushroom to be used for purely ornamental purposes."
  id: migoSeedsCult
  components:
    - type: Seed
      seedId: migoospores
    - type: Sprite
      sprite: SS220/Objects/Cult/Mi'Gomycete.rsi

- type: seed
  id: migoospores
  name: seeds-migo-name
  noun: seeds-noun-spores
  displayName: seeds-flyamanita-display-name
  plantRsi: SS220/Objects/Cult/Mi'Gomycete.rsi
  packetPrototype: migoSeedsCult
  productPrototypes:
    - FoodmigoshrumCult
  lifespan: 25
  maturation: 12
  production: 3
  yield: 3
  potency: 10
  growthStages: 2
  waterConsumption: 0.60
  nutrientConsumption: 0.50
  chemicals:
    Amatoxin:
      Min: 1
      Max: 25
      PotencyDivisor: 4
    Nutriment: ## yumby :)
      Min: 1
      Max: 5
      PotencyDivisor: 20
