- type: entity
  name: Ми'Гомицелий (Old)
  parent: FoodProduceBase
  id: FoodMi'GomyceteCult
  description: Мистическая субстанция взывающая к полгощению и рвотные позывы.
  components:
  - type: FlavorProfile
    flavors:
      - mushroom
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Amatoxin
          Quantity: 25
        - ReagentId: Nutriment
          Quantity: 5
  - type: Sprite
    sprite: SS220/Objects/CultYogg/MiGomycete.rsi
    state: produce
  - type: Produce
    seedId: Mi'Gospores
  - type: Extractable
    grindableSolutionName: food
  - type: BadFood

- type: entity
  parent: SeedBase
  name: packet of fly Mi'Go spores
  description: "The iconic, extremely deadly mushroom to be used for purely ornamental purposes."
  id: Mi'GoSeedsCult
  components:
    - type: Seed
      seedId: Mi'Gospores
    - type: Sprite
      sprite: SS220/Objects/CultYogg/MiGomycete.rsi
      state: seed

- type: seed
  id: Mi'Gospores
  name: seeds-Mi'Go-name
  noun: seeds-noun-spores
  displayName: seeds-flyamanita-display-name
  plantRsi: SS220/Objects/CultYogg/MiGomycete.rsi
  packetPrototype: Mi'GoSeedsCult
  productPrototypes:
    - FoodMi'GomyceteCult
  lifespan: 25
  maturation: 12
  production: 3
  yield: 3
  potency: 10
  growthStages: 2
  waterConsumption: 0.60
  nutrientConsumption: 0.50
  chemicals:
    Amatoxin:
      Min: 1
      Max: 25
      PotencyDivisor: 4
    Nutriment: ## yumby :)
      Min: 1
      Max: 5
      PotencyDivisor: 20
