- type: entity
  id: CultYoggBuildingFrame
  parent: BaseStructure
  name: заготовка постройки культа
  components:
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.35,0.25,0.35"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: InteractionOutline
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Sprite
    sprite: Structures/Machines/parts.rsi
    drawdepth: Objects
    layers:
    - state: 0
      map: [ "enum.ConstructionVisuals.Layer" ]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Electronic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: monitorBroken
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
